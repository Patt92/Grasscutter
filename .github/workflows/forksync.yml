name: Sync Fork

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.3
        with:
          owner: Grasscutters
          base: development
          head: development
          github_token: ${{ secrets.GH_Token }}
          personal_token: ${{ secrets.Personal_Token }}
          auto_approve: true
          merge_method: merge
