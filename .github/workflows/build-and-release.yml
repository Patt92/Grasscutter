
name: "Build and Release"
on:
  schedule:
    - cron: '15 */12 * * *'
  workflow_dispatch: ~
  push:
    paths:
      - "**.java"
    branches:
      - "stable"
      - "development"
  pull_request:
    paths:
      - "**.java"
    types:
      - opened
      - synchronize
      - reopened
jobs:
  Build-Server-Jar:
    runs-on: ubuntu-latest
    steps:
#      - name: set variable
#        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      - name: Cache gradle files
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ./.gradle/loom-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('*.gradle', 'gradle.properties', '**/*.accesswidener') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run Gradle
        run: ./gradlew && ./gradlew jar
      - name: Get short sha
        run: echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c 1-6)" >> $GITHUB_ENV
      - name: Get version
        run: echo "ver=$(ls grasscutter-* | sed -r 's/grasscutter-(.*)\.jar/\1/g')" >> $GITHUB_ENV
      - name: set date
        run: echo "reldate=$(date +%Y.%m.%d %H:%M)" >> $GITHUB_ENV
      - name: set date commit name
        run: echo "commitdate=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
#        env:
#          ver: $ver
      - name: rename artifact
        run: mv grasscutter-*.jar grasscutter.jar
      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: Grasscutter
          path: grasscutte*.jar          
      - name: Create Release
        uses: ncipollo/release-action@v1.10.0
        with:
            body: "automatic build of release. Commit ${{ env.GITHUB_SHA_SHORT }}"
            commit: "development"
            generateReleaseNotes: true
            artifacts: grasscutte*.jar
            name: "${{ env.ver }} ${{ env.reldate }}"
            tag: "dev-${{ env.commitdate }}-autobuild"
            #${{github.sha}}"
