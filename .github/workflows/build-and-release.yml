
name: "Build and Release"
on:
  workflow_dispatch: ~
  push:
    paths:
      - "**.java"
    branches:
      - "stable"
      - "development"
  pull_request:
    paths:
      - "**.java"
    types:
      - opened
      - synchronize
      - reopened
jobs:
  Build-Server-Jar:
    runs-on: ubuntu-latest
    steps:
      - name: set variable
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      - name: Cache gradle files
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ./.gradle/loom-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('*.gradle', 'gradle.properties', '**/*.accesswidener') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run Gradle
        run: ./gradlew && ./gradlew jar
      - name: grab version
        run: ver=${ls test-* | sed -r 's/test-(.*)\.jar/\1/g'}
      - name: rename artifact
        run: mv grasscutter-*.jar grasscutter.jar
      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: Grasscutter
          path: grasscutte*.jar          
      - name: Create Release
        uses: ncipollo/release-action@v1.10.0
        with:
            body: "automatic build of release"
            commit: "development"
            artifacts: grasscutte*.jar
            name: "${{ver}}-dev ${{ steps.vars.outputs.sha_short }}"
            tag: "dev-autobuild-${{github.sha}}"
